<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="content">
    <div class="first-part">
      <span class="header-text">
        Your Result
      </span>
      <div class="inner-circle">
        <div class="circle-text">
          <span class="circle-big-text">
            76
          </span>
          <span class="circle-small-text">
            of 100
          </span>
        </div>
      </div>
      <div class="circle-bottom-text">
        <span class="circle-bottom-header">
          Great
        </span>
        <span class="circle-bottom-desc">
          You scored higher than 65% of the people who have taken these tests.
        </span>
      </div>
    </div>
    <div class="second-part">
      <div class="second-part-content">
        <div class="second-header">
          <h3>Summary</h3>
        </div>
        <div class="summary-columns">
          <div class="summary-item" style="background: hsla(0, 100%, 67%, 6%);">
            <div class="starting-text">
              <span class="item-icon">
                <img src="assets/images/icon-reaction.svg" alt="verbal">
              </span>
              <span class="item-icon-text"  style="color:  hsla(0, 100%, 67%, 80%)">
                Reaction
              </span>
            </div>
            <span class="item-text">
              <span class="item-score">80</span>
              <span class="item-total">/ 100</span>
            </span>
          </div>
          <div class="summary-item" style="background: hsla(39, 100%, 56%, 6%); ">
            <div class="starting-text">
              <span class="item-icon">
                <img src="assets/images/icon-memory.svg" alt="verbal">
              </span>
              <span class="item-icon-text" style="color: hsl(39, 100%, 56%, 80%)">
                Memory
              </span>

            </div>
            <span class="item-text">
              <span class="item-score">92</span>
              <span class="item-total">/ 100</span>
            </span>
          </div>
          <div class="summary-item" style="background: hsla(166, 100%, 37%, 6%); ">
            <div class="starting-text">
              <span class="item-icon">
                <img src="assets/images/icon-verbal.svg" alt="verbal">
              </span>
              <span class="item-icon-text" style="color:  hsla(166, 100%, 37%, 80%);">
                Verbal
              </span>
            </div>
            <span class="item-text">
              <span class="item-score">61</span>
              <span class="item-total">/ 100</span>
            </span>
          </div>
          <div class="summary-item" style="background: hsla(234, 85%, 45%, 6%)">
            <div class="starting-text">
              <span class="item-icon">
                <img src="assets/images/icon-visual.svg" alt="verbal">
              </span>
              <span class="item-icon-text" style="color: hsla(234, 85%, 45%, 80%);">
                Visual
              </span>

            </div>
            <span class="item-text">
              <span class="item-score">72</span>
              <span class="item-total">/ 100</span>
            </span>
          </div>
        </div>
        <button class="continue-button">
          Continue
        </button>
      </div>
    </div>
  </div>
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagnik Mondal</a>.
  </div>
</body>
</html>
